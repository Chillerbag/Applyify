<!DOCTYPE html>
<html>
<head>
  <title>Applyify</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: rgb(90, 199, 230);
    }

    button {
      width: 100%;
      background-color: #0077b5;
      padding: 8px;
      color: white;
      border: none;
      margin: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #006097;
    }

    .title {
      font-size: 24px;
      text-align: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 12px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin: 10px;
      width: 140px;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%; /* Position below the button */
      left: 10px; /* Align with button's left edge */
    }

    .dropdown-content img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
<div class="title">
  APPLYIFY
</div>
<div class="container">
  <button id="openSidePanel">Let's apply!</button>
  <div class="dropdown">
    <button id="jobDrop" class="dropbtn">Select a jobsite</button>
    <div id="jobSiteDropdown" class="dropdown-content">
      <a href="#" data-site="indeed"><img src='../images/indeed_icon.png' alt="Indeed">Indeed</a>
      <a href="#" data-site="linkedin"><img src='../images/linkedin_icon.png' alt="LinkedIn">LinkedIn</a>
      <a href="#" data-site="seek"><img src='../images/seek_icon.png' alt="Seek">Seek</a>
    </div>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
