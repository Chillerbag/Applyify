<!DOCTYPE html>
<html>
  <head>
    <title>Applyify</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <canvas id="bubbleCanvas"></canvas>
    <div class="settings-dropdown">
      <button id="settingsBtn" class="settings-btn">
        <img src="../../images/Settings.png" alt="Settings" />
      </button>
      <div id="settingsDropdown" class="dropdown-content">
        Choose a default site:
        <a href="#" data-site="indeed"
          ><img src="../../images/indeed_icon.png" alt="Indeed" />Indeed</a
        >
        <a href="#" data-site="linkedin"
          ><img
            src="../../images/linkedin_icon.png"
            alt="LinkedIn"
          />LinkedIn</a
        >
        <a href="#" data-site="seek"
          ><img src="../../images/seek_icon.png" alt="Seek" />Seek</a
        >
      </div>
    </div>
    <div class="title">APPLYIFY</div>
    <div class="container">
      <button id="openSidePanel">Let's apply!</button>
      <div class="dropdown">
        <button id="jobDrop" class="dropbtn">Select a jobsite</button>
        <div id="jobSiteDropdown" class="dropdown-content">
          <a href="#" data-site="indeed"
            ><img src="../../images/indeed_icon.png" alt="Indeed" />Indeed</a
          >
          <a href="#" data-site="linkedin"
            ><img
              src="../../images/linkedin_icon.png"
              alt="LinkedIn"
            />LinkedIn</a
          >
          <a href="#" data-site="seek"
            ><img src="../../images/seek_icon.png" alt="Seek" />Seek</a
          >
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="../scripts/backgroundAnim.js"></script>
  </body>
</html>
