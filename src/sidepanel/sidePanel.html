<!DOCTYPE html>
<html>
  <head>
    <title>Applyify Side Panel</title>
    <link rel="stylesheet" type="text/css" href="sidePanel.css" />
  </head>
  <body>
    <div class="overlay" id="loadingOverlay">Waiting for job page...</div>

    <canvas id="bubbleCanvas"></canvas>
    <div class="resume-upload-container">
      <h1 class="resume-upload-title">Upload Resume</h1>
      <div class="file-input-wrapper">
        <div class="file-input-button">Choose File</div>
        <input
          type="file"
          id="resumeFile"
          name="resumeFile"
          accept=".txt"
        />
      </div>
      <div class="accepted-formats">Accepted formats: .txt</div>
      <div class="resumeNotUploaded" id="resumeUploadedStatus"></div>
    </div>

    <div
      class="container"
      style="font-family: 'Roboto', Arial, sans-serif"
      id="skillChecklistContainer"
    >
      <div class="header">
        <h1>Skills Needed</h1>
        <div class="loader"></div>
      </div>
      <div class="button-group">
        <button
          class="showButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Show
        </button>
        <button
          class="copyButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Copy
        </button>
      </div>
      <div class="textbox"></div>
    </div>

    <div
      class="container"
      style="font-family: 'Roboto', Arial, sans-serif"
      id="updatedResumeContainer"
    >
      <div class="header">
        <h1>Suggested Resume</h1>
        <div class="loader"></div>
      </div>
      <div class="button-group">
        <button
          class="showButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Show
        </button>
        <button
          class="copyButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Copy
        </button>
      </div>
      <div class="textbox"></div>
    </div>

    <div
      class="container"
      style="font-family: 'Roboto', Arial, sans-serif"
      id="resumeChangesContainer"
    >
      <div class="header">
        <h1>Changes made to Resume</h1>
        <div class="loader"></div>
      </div>
      <div class="button-group">
        <button
          class="showButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Show
        </button>
        <button
          class="copyButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Copy
        </button>
      </div>
      <div class="textbox"></div>
    </div>

    <div
      class="container"
      style="font-family: 'Roboto', Arial, sans-serif"
      id="CVContainer"
    >
      <div class="header">
        <h1>Suggested CV</h1>
        <div class="loader"></div>
      </div>
      <div class="button-group">
        <button
          class="showButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Show
        </button>
        <button
          class="copyButton"
          style="font-family: 'Roboto', Arial, sans-serif"
        >
          Copy
        </button>
      </div>
      <div class="textbox"></div>
    </div>

    <script
      type="module"
      src="../../libs/node_modules/marked/lib/marked.esm.js"
    ></script>
    <script src="../scripts/backgroundAnim.js"></script>
    <script type="module" src="../scripts/geminiResponse.js"></script>
    <script src="resumeHandler.js"></script>
    <script src="sidePanel.js"></script>
  </body>
</html>
